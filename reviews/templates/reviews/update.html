{% extends 'base.html' %} {% block content %}
{% load django_bootstrap5 %}
<div class="container">

    <form action="" method="POST" class='text-warning'>
        {% csrf_token %}
        {% bootstrap_form review_form %}
    
        {% comment %} {{ movie_form.as_p }} {% endcomment %}

        </div>
    </form>

</div>
{% endblock %}
